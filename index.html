<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Appilicous</title>
    <link href="css/main.css" rel="stylesheet" />
  </head>
  <body>

    <header class="main-header">
      <div class="container grid">

        <div class="logo col"><img src="ing/logo.svg" alt="Appilicous logo" /></div>
        
        <nav class="main-nav col">
          <ul class="nav-list">
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Blog</a></li>
            <li><a href="">Pricing</a></li>
            <li><a href="">Contact</a></li>
          </ul>
        </nav>

      </div>
    </header>

    <!-- Hero Area **************************************** -->
    <section class="hero">
      <div class="container grid">

        <div class="hero-text col">
          <h1 class="title-large">Take your app to the next level</h1>
          <p class="intro">The perfect landing page for your app, whatever it might be.</p>
          <a href="" class="btn btn--secondary">Learn More</a>
          <a href="" class="btn btn--primary">Get the App</a>
        </div>

        <div class="col">
          <img src="./img/phone.png" alt="" class="hero-img" />
        </div>

      </div>
    </section>

    <!-- Sales points *************************************** -->
    <section class="sales-points">
      <div class="container grid">

        <h1>Promote your app</h1>

        <div class="sales-point col">
          <img src="./img/sales-responsive.png" alt="">
          <h2></h2>
          <p></p>
        </div>
        <div class="sales-point col">
          <img src="./img/sales-hand.png" alt="">
          <h2></h2>
          <p></p>
        </div>
        <div class="sales-point col">
          <img src="./img/sales-graph.png" alt="">
          <h2></h2>
          <p></p>
        </div>

      </div>
    </section>

    
  </body>
</html>
